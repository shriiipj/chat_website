<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterZ</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/d27ab3e769.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- NavBar -->
    <section class="">
        <nav >
            <h1 class="title">chatterZ</h1>
        </nav>
    </section>

    <!-- Chat Section -->
    <section class="container">
        <div class="row">
            <div class="chat-container col-sm-12 col-md-8 col-lg-9 ">
                <div class="user-info">
                    <p><span class="user-title">User</span><i class="fa-solid fa-circle" style="color:green; font-size: 10px; padding: 10px;"></i></p>
                    
                </div>
                <div class="msg-container">

                </div>

                <!-- Chat input -->
                <div class="chat-input-container row">
                    <div class="chat-input col-8 col-sm-8 col-md-8 col-lg-10">
                        <input type="text" 
                        class="user-input"
                        placeholder="Hi ðŸ‘‹, How are you doing today?" 
                        onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'enter your text'">
                    </div>
                    <div class="chat-send col-4 col-sm-4 col-md-4 col-lg-2">
                        <button class="btn btn-primary send-btn" type="submit">Send <i class="fa-solid fa-paper-plane" 
                            style="font-weight: 400; opacity: 0.7; transform: rotate(40deg);"></i>
                        </button>
                    </div>   
                </div>
            </div>
            <div class="online-users col-sm-12 col-md-4 col-lg-3 ">
                <h4>Online <i class="fa-solid fa-circle" style="color:green; font-size: 1rem;"></i></h4>
                <div class="add-online-users"></div>
                <!-- <div class="online-users-list"><i class="fa-solid fa-user user-icon"></i> Thomas Shelby</div> -->
            </div>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
